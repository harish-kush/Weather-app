<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Weather Widget</title>
</head>
<body>
  <div class="weather-container">
    <div class="search-section">
      <input type="text" placeholder="Enter country name">
      <button class="btn">Search</button>
    </div>
    <div class="weather-icon">
      <img src="images/clouds.png" alt="Weather Icon">
    </div>
    <div style="height: 100px; width: 100%; font-size: 40px; margin-left: 5px; flex-wrap: nowrap;" class="city">New York</div>
    <div class="temperature">4Â°C</div>
    <div class="details">
      <div class="humidity">
        <i class="fas fa-tint"></i>
       Humidity: 52%
      </div>
      <div class="wind-speed">
        <i class="fas fa-wind"></i>
        Wind Speed: 5.699 km/h
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
